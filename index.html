<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CS171 - HW 5</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">CS 171 HW 05</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<div class="container">

		<!-- <div class="row">
			<h1>FIFA World Cup<sup>TM</sup></h1>
			<h2>All Time Statistics</h2>
		</div> -->
		<!-- Page Header -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">FIFA World Cup<sup>TM</sup>
					<small>All Time Statistics</small>
				</h1>
			</div>
		</div>

		<!-- Hero -->
		<div class="row">
			<div class="col-lg-12">
				<img class="img-responsive hero" src="img/grass.jpg" alt="Grass." max-height="200px">
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<!-- User input -->
			<div id="chart-data" class="col-md-6">
				<form class="time-period-form form-inline">
					<label>Chart Data: </label>
					<select id="chart-data-select" class="form-control" onchange="updateVisualization()">
					  <option value="GOALS">Goals</option>
					  <option value="AVERAGE_GOALS">Average Goals</option>
					  <option value="MATCHES">Matches</option>
					  <option value="TEAMS">Teams</option>
					  <option value="AVERAGE_ATTENDANCE">Average Attendance</option>
					</select>
				</form>
			</div>
			<div id="time-period" class="col-md-6">
				<form class="time-period-form form-inline" return false;>
					<div class="form-group">
						<label>Time Period: </label>
						<input type="number"  min="1930" max="2014" name="start-range" class="form-control" id="start-range" placeholder="1930" value="1930">
						<input type="number" min="1930" max="2014" name="end-range" class="form-control" id="end-range" placeholder="2014" value="2014">
						<button id="time-period-button" type="submit" class="btn btn-default" onclick="filterData()">Filter</button>
						<button id="clear-filter" type="submit" class="btn btn-default" onclick="clearFilter()">Clear Filter</button>
					</div>

				</form>
			</div>
			<!-- Parent container for the visualization -->
			<div id="chart-area" class="col-md-7"></div>
			<!-- Info window -->
			<div id="info-window" class="col-md-5">
				<h2 id="info-edition">Click a dot to get stats</h2>
				<table class="table table-hover">
					<tr>
						<th>Winner</th>
						<td id="info-winner"></td>
					</tr>
					<tr>
						<th>Location</th>
						<td id="info-location"></td>
					</tr>
					<tr>
						<th>Year</th>
						<td id="info-year"></td>
					</tr>
					<tr>
						<th>Teams</th>
						<td id="info-teams"></td>
					</tr>
					<tr>
						<th>Matches</th>
						<td id="info-matches"></td>
					</tr>
					<tr>
						<th>Goals</th>
						<td id="info-goals"></td>
					</tr>
					<tr>
						<th>Average Goals</th>
						<td id="info-avg-goals"></td>
					</tr>
					<tr>
						<th>Average Attendance</th>
						<td id="info-attendance"></td>
					</tr>
				</table>
			</div>
		</div>

	</div>

	<!-- Load JS libraries: jQuery, bootstrap, D3, D3 tooltip -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/d3-timer.v0.4.min.js"></script>
	<script src="js/d3.tip.js"></script>

	<!-- Main -->
	<script src="js/main.js"></script>
</body>
</html>
